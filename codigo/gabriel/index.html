<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MySafe - Registro de Locais</title>

  <!-- Estilo Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>MySafe</h1>
    <p>Registre locais seguros e perigosos no trânsito</p>
  </header>

  <main>
    <form class="registro-form" id="formRegistro">
      <h2>Registrar Local</h2>

      <label for="tipo">Tipo de Local:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="seguro">Seguro</option>
        <option value="perigoso">Perigoso</option>
      </select>

      <label for="nome">Nome do Local:</label>
      <input type="text" id="nome" name="nome" required placeholder="Ex: Escola Municipal" />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4" required placeholder="Descreva o local..."></textarea>

      <label for="imagem">Imagem (opcional):</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" />

      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">

      <button type="submit">Registrar Local</button>
    </form>

    <section class="busca-endereco">
      <h2>Buscar Endereço</h2>
      <input type="text" id="endereco" placeholder="Digite um endereço..." />
      <button type="button" onclick="buscarEndereco()">Buscar</button>
    </section>

    <section class="mapa-preview">
      <h2>Mapa Interativo</h2>
      <div id="mapa" style="height: 300px;"></div>
    </section>

    <section class="locais-registrados">
    <h2>Locais Registrados</h2>
    <ul id="locaisContainer"></ul>
    <li>
  <div class="info">
    <strong>PERIGOSO - Estádio</strong>
    <p>Descrição do local aqui...</p>
    <small>Localização: -19.8659, -43.9710</small>
  </div>
  <div class="acoes">
    <button onclick="editarLocal('idDoLocal')">Editar</button>
    <button onclick="removerLocal('idDoLocal')">Remover</button>
  </div>
</li>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 MySafe - Segurança no Trânsito</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
