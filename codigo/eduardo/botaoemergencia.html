<style>
  .back-button {
    position: fixed;

    left: 20px;

    background-color: #444;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    z-index: 999;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .back-button:hover {
    background-color: #222;
  }

  /* Responsivo: centralizado embaixo para telas pequenas */

    .back-button {
      top: auto;               /* remove top */

      left: 50%;               /* centraliza horizontalmente */
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
    }
  }
</style>
