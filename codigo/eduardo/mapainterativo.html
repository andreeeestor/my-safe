<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo com Rota</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="mapainterativo.css">
</head>
<body>

<div class="container py-3">
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="row align-items-center g-2">
                <div class="col-md-4 col-12">
                    <input type="text" id="origin" class="form-control" placeholder="Origem" autocomplete="off">
                </div>
                <div class="col-md-4 col-12">
                    <input type="text" id="destination" class="form-control" placeholder="Destino" autocomplete="off">
                </div>
                <div class="col-md-2 col-6">
                    <select id="transportMode" class="form-select">
                        <option value="driving-car">ðŸš— Carro</option>
                        <option value="cycling-regular">ðŸš´ Bicicleta</option>
                        <option value="foot-walking">ðŸš¶ A pÃ©</option>
                    </select>
                </div>
                <div class="col-md-2 col-6 d-flex gap-2">
                    <button id="btnCalculate" class="btn btn-primary w-100">Calcular</button>
                    <button id="btnTracking" class="btn btn-outline-success d-flex align-items-center gap-1 w-100">
                        <i id="btnIcon" class="bi bi-geo-alt"></i>
                        <span id="btnText">Localizar</span>
                    </button>
                </div>
            </div>
            <div class="mt-2 fw-semibold" id="routeInfo"></div>
            <div id="trackingStatus" style="display:none;"></div>
        </div>
    </div>
</div>

<div id="mapContainer">
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script personalizado -->
<script src="mapainterativo.js"></script>

</body>
</html>
