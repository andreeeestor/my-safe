<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fale Conosco</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: transparent;
      color: #1d4ed8;
      font-weight: bold;
      flex-shrink: 0;
      font-size: x-large;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a40c7;
    }
    /* BotÃ£o Voltar */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      margin: 0;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background-color: #222;
    }
    @media screen and (max-width: 600px) {
      .back-button {
        top: auto;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 18px;
      }
    }
    /* BotÃ£o EmergÃªncia */
    .emergency-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 999;
      transition: background-color 0.3s ease;
    }
    .emergency-button:hover {
      background-color: #990000;
    }
    /* Mensagem de confirmaÃ§Ã£o */
    #success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d1e7dd;
      color: #0f5132;
      border-radius: 5px;
      font-weight: bold;
      border: 1px solid #badbcc;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href = '../eduardo/paginainicial.html'">Voltar</button>

  <header>
    <h1>MySafe</h1>
    <p>Entre em Contato conosco</p>
  </header>

  <main>
    <form id="contact-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="success-message">Mensagem enviada com sucesso! Obrigado pelo contato.</div>
  </main>

  <footer>
    &copy; 2025 MySafe
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // evita o envio real

      // Opcional: validar dados aqui, mas como tem required no HTML, jÃ¡ Ã© ok

      // Simula envio: mostra mensagem de sucesso
      successMessage.style.display = 'block';

      // Limpa o formulÃ¡rio
      form.reset();

      // Esconde a mensagem depois de 5 segundos
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    });
  </script>
  
  <!-- BotÃ£o EmergÃªncia -->
  <button class="emergency-button" onclick="window.location.href='botaoemergencia.html'">ðŸš¨</button>

</body>
</html>
